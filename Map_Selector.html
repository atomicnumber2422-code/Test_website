<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Campus Map Point Selector </title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="header">
	<div>
		<button class="direction-btn" onclick="window.location.href='Direction.html'"> Get Direction </button>
	</div>
	
	<div class="home-btn" onclick="resetMap()">
		<img src="resources/home.png" alt="Home" class="home-image">
	</div>
</div>

 
 
 <div class="logo-wrapper" onclick="resetMap()">
    <img src="resources/SciWayLogo.png" alt="Logo" class="logo-image">
 </div>
 
 <h2 class="title">Click on the Map to Get Coordinates</h2>
	
<div class="map-wrapper">
	<img
		src="maps/GENERAL_MAP_FINAL_points.png"
		id="campus-map"
		class="main-image"
		onclick="getCoordinates(event)"
	>
	
	<div id="marker"></div>
</div>

<p id="coords">X%: -, Y%: -</p>
	
	<div class="container-btn">
		<button class="nav-btn" onclick="changeMap('maps/FAJARDO_FINALBLDG.png')"> Fajardo Building </button>
		<button class="nav-btn" onclick="changeMap('maps/PEREZ_FINALBLDG.png')"> Perez Building </button>
		<button class="nav-btn" onclick="changeMap('maps/DWPH_FINALBLDG.png')"> DPWH Building </button>
		<button class="nav-btn" onclick="changeMap('maps/SB_FINALBLDG.png')"> Security Bank Building </button>
		<button class="nav-btn" onclick="changeMap('maps/SHS_FINALBLDG.png')"> Senior High School Building </button>
	</div>
	<script src="scripts/change_map.js"></script>
	<script src="scripts/getLoc.js"></script>
</body>
</html>
